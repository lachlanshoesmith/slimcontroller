<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slimcontroller</title>
  </head>
  <body>
    <h1>slimcontroller</h1>
    <form id="form">
      <input type="text" name="url" placeholder="URL" required />
      <input type="text" name="id" placeholder="ID" />
      <button type="submit">Submit</button>
    </form>
    <p id="output"></p>
    <noscript>
      <p>
        ⚠️ Please enable JavaScript! Sorry, I'll remove this necessity at some
        point.
      </p>
    </noscript>
  </body>
  <link rel="stylesheet" href="styles.css" />
  <script>
    const form = document.getElementById('form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const url = form.url.value;
      let id = form.id.value;

      if (id === '') {
        id = null;
      }

      const res = await fetch('http://localhost:3005/add', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ url, id }),
      });

      const res_text = await res.text();

      const output = document.getElementById('output');
      output.style.display = 'block';
      output.innerText = res_text;

      if (res.status === 201) {
        output.innerText = 'Created! ' + res_text;
      }
    });
  </script>
</html>
