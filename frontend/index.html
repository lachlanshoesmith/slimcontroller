<!DOCTYPE html>
<script>
  const BACKEND_URL = 'http://localhost:3005';
</script>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slimcontroller</title>
  </head>
  <body>
    <h1>slimcontroller</h1>
    <section>
      <h2>create short links</h2>
      <form id="form">
        <input type="text" name="url" placeholder="URL" required />
        <input type="text" name="id" placeholder="ID" />
        <button type="submit">Submit</button>
      </form>
      <p id="output"></p>
    </section>
    <section>
      <h2>delete a short link</h2>
      <form id="delete-form">
        <input type="text" name="id" placeholder="ID" required />
        <input type="text" name="key" placeholder="Key" required />
        <button type="submit">Submit</button>
      </form>
      <p id="delete-output"></p>
    </section>
    <noscript>
      <p>
        ⚠️ Please enable JavaScript! Sorry, I'll remove this necessity at some
        point.
      </p>
    </noscript>
  </body>
  <link rel="stylesheet" href="styles.css" />
  <script>
    const form = document.getElementById('form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const url = form.url.value;
      let id = form.id.value;

      if (id === '') {
        id = null;
      }

      const res = await fetch(`${BACKEND_URL}/add`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ url, id }),
      });

      const res_json = await res.json();

      const output = document.getElementById('output');
      output.style.display = 'block';

      if (res.status === 201) {
        output.innerText = `Created! Your URL is ${BACKEND_URL}/${res_json.id}.
    Save this key somewhere if you think you might want to delete this redirection later: ${res_json.key}`;
      } else {
        output.innerText = res_json.message;
      }
    });

    const deleteForm = document.getElementById('delete-form');
    deleteForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const id = form.id.value;
      const key = form.key.value;

      const res = await fetch(`${BACKEND_URL}/${id}`, {
        method: 'DELETE',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ id, key }),
      });

      const res_json = await res.json();

      const output = document.getElementById('delete-output');
      output.style.display = 'block';
      output.innerText = res_json.message;
    });
  </script>
</html>
